             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 2, "color": "#FF6B6B", "font": {"color": "white"}, "id": "Neo4j", "label": "Neo4j", "shape": "dot", "size": 25, "title": "\u003cb\u003eNeo4j\u003c/b\u003e\u003cbr\u003eType: Organization\u003cbr\u003e\u003cb\u003e\u2b50 Seed Entity\u003c/b\u003e"}, {"borderWidth": 2, "color": "#FF6B6B", "font": {"color": "white"}, "id": "NVL", "label": "Neo4j Visualization Library", "shape": "dot", "size": 25, "title": "\u003cb\u003eNeo4j Visualization Library\u003c/b\u003e\u003cbr\u003eType: Technology\u003cbr\u003e\u003cb\u003e\u2b50 Seed Entity\u003c/b\u003e"}, {"borderWidth": 2, "color": "#FF6B6B", "font": {"color": "white"}, "id": "Bloom", "label": "Neo4j Bloom", "shape": "dot", "size": 25, "title": "\u003cb\u003eNeo4j Bloom\u003c/b\u003e\u003cbr\u003eType: Product\u003cbr\u003e\u003cb\u003e\u2b50 Seed Entity\u003c/b\u003e"}]);
                  edges = new vis.DataSet([{"arrows": {"to": {"enabled": true, "scaleFactor": 0.5}}, "color": {"color": "#95A5A6", "highlight": "#FFFFFF"}, "from": "Neo4j", "label": "develops", "title": "\u003cb\u003eNeo4j\u003c/b\u003e \u2192 \u003cb\u003eNVL\u003c/b\u003e\u003cbr\u003eRelationship: develops", "to": "NVL", "width": 2}, {"arrows": {"to": {"enabled": true, "scaleFactor": 0.5}}, "color": {"color": "#95A5A6", "highlight": "#FFFFFF"}, "from": "NVL", "label": "powers", "title": "\u003cb\u003eNVL\u003c/b\u003e \u2192 \u003cb\u003eBloom\u003c/b\u003e\u003cbr\u003eRelationship: powers", "to": "Bloom", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "barnesHut": {"gravitationalConstant": -30000, "centralGravity": 0.3, "springLength": 95, "springConstant": 0.04, "damping": 0.09}}, "interaction": {"hover": true, "tooltipDelay": 200}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
